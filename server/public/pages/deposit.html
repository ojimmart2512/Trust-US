<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Deposit</title>
    <link rel="stylesheet" href="dep.css" />
  </head>
  <style>
    #popupDialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
  <body>
    <nav>
      <div class="nav">
        <a href="home.html">home</a>
      </div>
    </nav>
    <div class="wrapper">
      <button>back</button>
      <h1>Deposit</h1>
      <form action="">
        <input type="number" placeholder="$0.00" />
        <label for="from">from</label>
        <input type="text" placeholder="Select Account" name="from" />
        <label for="to">to</label>
        <input type="text" placeholder="Select Destination" name="to" />
      </form>
    </div>

    <h1>Value: <span id="value">0</span></h1>

    <div id="stuff">
      <button onclick="popupFn()">withdraw/desposit</button>
      <div id="overlay"></div>
      <div id="popupDialog">
        <button id="deposit">deposit</button>
        <button id="withdraw">withdraw</button>
        <button id="five">$5</button>
        <button id="ten">$10</button>
        <button id="twenty">$20</button>
        <button id="fifty">$50</button>
        <button id="one-hundred">$100</button>

        <button onclick="closeFn()">Close</button>
      </div>
    </div>
  </body>
</html>
